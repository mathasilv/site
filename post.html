<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post</title>
  <style>
    body {
      background-color: #000000;
      background-image: url("https://web.archive.org/web/20090829033325/http://geocities.com/HeartlandBluffs/4157/starbg.gif");
      background-repeat: repeat;
      color: #CCCCCC;
      font-family: Verdana, Arial, sans-serif;
      font-size: 12px;
      margin: 0;
      padding: 20px;
    }

    h1,
    h2,
    h3 {
      font-family: "Courier New", Courier, monospace;
      text-transform: uppercase;
      margin-top: 0;
      letter-spacing: 1px;
    }

    .text-3d {
      color: #FFFF00;
      text-shadow: 2px 2px 0px #000000, 4px 4px 0px #333333;
      font-weight: bold;
    }

    a {
      color: #00FFFF;
      text-decoration: none;
    }

    a:hover {
      color: #FFFFFF;
      text-decoration: underline;
      cursor: help;
    }

    .main-container {
      width: 800px;
      margin: 0 auto;
      background-color: #000033;
      border: 4px solid #C0C0C0;
      border-top-color: #FFFFFF;
      border-left-color: #FFFFFF;
      border-right-color: #606060;
      border-bottom-color: #606060;
    }

    .panel-outset {
      background-color: #C0C0C0;
      border: 2px solid;
      border-color: #FFFFFF #808080 #808080 #FFFFFF;
      padding: 5px;
      color: black;
    }

    .panel-inset {
      background-color: #000000;
      border: 2px solid;
      border-color: #808080 #FFFFFF #FFFFFF #808080;
      padding: 10px;
      color: #00FF00;
    }

    .nav-btn {
      display: block;
      width: 100%;
      background: #C0C0C0;
      border: 2px solid;
      border-color: #FFFFFF #000000 #000000 #FFFFFF;
      text-align: center;
      padding: 5px 0;
      font-weight: bold;
      color: #000000 !important;
      text-decoration: none !important;
      margin-bottom: 5px;
      font-family: "MS Sans Serif", Arial, sans-serif;
    }

    .marquee-container {
      background: black;
      border: 2px inset white;
      color: #00FF00;
      font-family: "Courier New", monospace;
      padding: 5px;
      overflow: hidden;
      white-space: nowrap;
    }

    hr.retro {
      border: 0;
      height: 1px;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 255, 255, 0.75), rgba(0, 0, 0, 0));
      margin: 20px 0;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <table class="main-container" cellspacing="0" cellpadding="0">
    <tr>
      <td colspan="2" style="background-color:#000022;padding:10px;border-bottom:4px solid #C0C0C0;">
        <div class="marquee-container">
          <marquee scrollamount="5" scrolldelay="100">
            POST VIEWER — LOADING FROM posts/&lt;id&gt;.html
          </marquee>
        </div>
      </td>
    </tr>

    <tr>
      <!-- LEFT NAV -->
      <td valign="top" width="200" style="background-color:#C0C0C0;border-right:2px solid #606060;padding:10px;">
        <div class="panel-outset" style="margin-bottom:15px;">
          <h3 style="text-align:center;font-size:14px;margin-bottom:5px;">COMMAND</h3>
          <a href="index.html" class="nav-btn">HOME</a>
          <a href="projects.html" class="nav-btn">POSTS</a>
          <a href="gallery.html" class="nav-btn">PHOTOS</a>
          <a href="mailto:msouza449@gmail.com" class="nav-btn">CONTACT</a>
        </div>


      </td>

      <!-- MAIN -->
      <td valign="top" style="padding:20px;">
        <div id="post-root" class="panel-inset">Carregando...</div>
        <hr class="retro" />
        <p style="margin:0;">
          <a href="projects.html">&larr; Voltar para posts</a>
        </p>
      </td>
    </tr>

    <tr>
      <td colspan="2" align="center"
        style="background-color:#000000;border-top:4px solid #C0C0C0;padding:10px;color:#666;">
        <p style="font-size:10px;">
          COPYRIGHT &copy; 1999-2026 MATHASILV. ALL RIGHTS RESERVED.
        </p>
      </td>
    </tr>
  </table>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("post-root").textContent = "Erro: faltou ?id=...";
    } else {
      fetch(`posts/${id}.html`)
        .then(r => {
          if (!r.ok) throw new Error("not found");
          return r.text();
        })
        .then(html => {
          document.getElementById("post-root").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("post-root").textContent =
            `Post não encontrado: posts/${id}.html`;
        });
    }
  </script>
</body>

</html>
